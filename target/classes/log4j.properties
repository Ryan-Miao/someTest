log4j.rootLogger=debug, stdout, file
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%n%-d{yyyy-MM-dd HH:mm:ss}%n[%p]-[Thread: %t]-[%C.%M()]: %m%n

# Output to the File
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=log4j/test.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%n%-d{yyyy-MM-dd HH:mm:ss}%n[%p]-[Thread: %t]-[%C.%M()]: %m%n

#app token\u83b7\u53d6\u65e5\u5fd7
#eg: private static Logger logger1 = LoggerFactory.getLogger("visit");
log4j.logger.visit=info,login
log4j.appender.login=org.apache.log4j.RollingFileAppender
log4j.appender.login.MaxFileSize=102400KB
log4j.appender.login.MaxBackupIndex=100
log4j.appender.login.File=log4j/visit.log
log4j.appender.login.layout=org.apache.log4j.PatternLayout
log4j.appender.login.layout.ConversionPattern=%n%-d{yyyy-MM-dd HH:mm:ss}%n[%p]-[Thread\: %t]-[%C.%M()]\: %m%n

#app \u77ed\u4fe1\u53d1\u9001\u65e5\u5fd7
#eg: private static Logger logger1 = LoggerFactory.getLogger("sendMsg");
log4j.logger.sendMsg=info,smsg
log4j.appender.smsg=org.apache.log4j.RollingFileAppender
log4j.appender.smsg.MaxFileSize=102400KB
log4j.appender.smsg.MaxBackupIndex=100
log4j.appender.smsg.File=log4j/sendMsg.log
log4j.appender.smsg.layout=org.apache.log4j.PatternLayout
log4j.appender.smsg.layout.ConversionPattern=%n%-d{yyyy-MM-dd HH:mm:ss}%n[%p]-[Thread\: %t]-[%C.%M()]\: %m%n